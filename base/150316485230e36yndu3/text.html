<html><head><meta name="qrichtext" content="1" /><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><style type="text/css">

</style></head><body style=" font-family:'DejaVu Sans'; font-size:11pt; font-weight:400; font-style:normal;">
<p style=" margin-top:20px; margin-bottom:10px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; line-height:1.1%; background-color:#ffffff;"><span style=" font-family:'Roboto Slab,serif'; font-size:large; font-weight:696; color:#da4453; background-color:#ffffff;">Модификатор private</span></p>
<p style="-qt-paragraph-type:empty; margin-top:20px; margin-bottom:10px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; line-height:1.1%; font-family:'Roboto Slab,serif'; font-size:large; font-weight:696; color:#da4453; background-color:#ffffff;"><br /></p>
<p style=" margin-top:0px; margin-bottom:10px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'Verdana,Geneva'; font-size:14px; color:#6b6b6b; background-color:#ffffff;">Если член класса «private», то он будет доступен только </span><span style=" font-family:'FreeMono'; font-size:14px; font-weight:600; color:#6a1009; background-color:#ffffff;">внутри того же класса</span><span style=" font-family:'Verdana,Geneva'; font-size:14px; color:#6b6b6b; background-color:#ffffff;">. Это наиболее ограниченный доступ, поэтому член класса не будет виден для внешнего мира. Обычно переменные класса и методы, предназначенные для использования только внутри класса, делают private.</span></p></body></html>
