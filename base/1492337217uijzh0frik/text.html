<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Titillium Web,Arial,Helvetica,sans-serif'; font-size:19px; color:#404244; background-color:#ffffff;">Group boxes are container widgets that organize buttons into groups, both logically and on screen. They manage the interactions between the user and the application so that you do not have to enforce simple constraints.</span></p></body></html>
