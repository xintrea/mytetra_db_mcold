<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#2b2b2b;"><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">def </span><span style=" font-family:'Courier New'; font-weight:600; color:#a9b7c6;">rewrite</span><span style=" font-family:'Courier New'; color:#a9b7c6;">(</span><span style=" font-family:'Courier New'; color:#94558d;">self</span><span style=" font-family:'Courier New'; color:#cc7832;">, </span><span style=" font-family:'Courier New'; color:#808080;">button</span><span style=" font-family:'Courier New'; color:#cc7832;">, </span><span style=" font-family:'Courier New'; color:#808080;">event</span><span style=" font-family:'Courier New'; color:#cc7832;">, </span><span style=" font-family:'Courier New'; color:#808080;">data=</span><span style=" font-family:'Courier New'; font-weight:600; color:#808080;">None</span><span style=" font-family:'Courier New'; color:#a9b7c6;">):<br />    new_text = </span><span style=" font-family:'Courier New'; color:#94558d;">self</span><span style=" font-family:'Courier New'; color:#a9b7c6;">.entry.get_text()  </span><span style=" font-family:'Courier New'; color:#808080;"># text which maybe changed<br />    </span><span style=" font-family:'Courier New'; color:#94558d;">self</span><span style=" font-family:'Courier New'; color:#a9b7c6;">.d_data[</span><span style=" font-family:'Courier New'; color:#8888c6;">str</span><span style=" font-family:'Courier New'; color:#a9b7c6;">(</span><span style=" font-family:'Courier New'; color:#94558d;">self</span><span style=" font-family:'Courier New'; color:#a9b7c6;">.n_cur)] = new_text</span><span style=" font-family:'Courier New'; color:#808080;"><br />    </span><span style=" font-family:'Courier New'; color:#a9b7c6;">Chain.update(**{</span><span style=" font-family:'Courier New'; color:#008080;">'c_item'</span><span style=" font-family:'Courier New'; color:#a9b7c6;">: new_text}).where(Chain.id == </span><span style=" font-family:'Courier New'; color:#94558d;">self</span><span style=" font-family:'Courier New'; color:#a9b7c6;">.n_cur).execute() # c_item - обновляемая колонка, если их несколько, то писать через запятую</span></p></body></html>
