 style=" font-family:'Courier New'; color:#6897bb;">5.0</span><span style=" font-family:'Courier New'; color:#a9b7c6;">)<br /></span><span style=" font-family:'Courier New'; color:#94558d;">self</span><span style=" font-family:'Courier New'; color:#a9b7c6;">.box.pack_start(</span><span style=" font-family:'Courier New'; color:#94558d;">self</span><span style=" font-family:'Courier New'; color:#a9b7c6;">.entry</span><span style=" font-family:'Courier New'; color:#cc7832;">, </span><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">False</span><span style=" font-family:'Courier New'; color:#cc7832;">, </span><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">False</span><span style=" font-family:'Courier New'; color:#cc7832;">, </span><span style=" font-family:'Courier New'; color:#6897bb;">100</span><span style=" font-family:'Courier New'; color:#a9b7c6;">)</span></pre></body></html>
