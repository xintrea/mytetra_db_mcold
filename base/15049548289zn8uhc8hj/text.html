<html><head><meta name="qrichtext" content="1" /><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><style type="text/css">
p, li { white-space: pre-wrap; }
</style></head><body style=" font-family:'DejaVu Sans'; font-size:11pt; font-weight:400; font-style:normal;">
<pre style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'Courier New'; font-style:italic; color:#808080;">### Статические методы<br /># для создания статического метода<br /># необходимо указать для него дескриптор <br /># @staticmethod<br /><br /></span><span style=" font-family:'Courier New'; font-weight:600; color:#000080;">class </span><span style=" font-family:'Courier New'; color:#000000;">Shuffler():<br /><br />    </span><span style=" font-family:'Courier New'; color:#000080;">@</span><span style=" font-family:'Courier New'; color:#0000b2;">staticmethod<br />    </span><span style=" font-family:'Courier New'; font-weight:600; color:#000080;">def </span><span style=" font-family:'Courier New'; color:#000000;">shuf(d):<br />        </span><span style=" font-family:'Courier New'; font-weight:600; color:#000080;">for </span><span style=" font-family:'Courier New'; color:#000000;">k,v </span><span style=" font-family:'Courier New'; font-weight:600; color:#000080;">in </span><span style=" font-family:'Courier New'; color:#000000;">d.items():<br />            </span><span style=" font-family:'Courier New'; color:#000080;">print</span><span style=" font-family:'Courier New'; color:#000000;">(k, v)<br /><br />d = </span><span style=" font-family:'Courier New'; color:#000080;">dict</span><span style=" font-family:'Courier New'; color:#000000;">()<br />d[</span><span style=" font-family:'Courier New'; font-weight:600; color:#008080;">'x'</span><span style=" font-family:'Courier New'; color:#000000;">] = </span><span style=" font-family:'Courier New'; color:#0000ff;">1<br /></span><span style=" font-family:'Courier New'; color:#000000;">d[</span><span style=" font-family:'Courier New'; font-weight:600; color:#008080;">'y'</span><span style=" font-family:'Courier New'; color:#000000;">] = </span><span style=" font-family:'Courier New'; color:#0000ff;">2<br /></span><span style=" font-family:'Courier New'; color:#000000;">d[</span><span style=" font-family:'Courier New'; font-weight:600; color:#008080;">'z'</span><span style=" font-family:'Courier New'; color:#000000;">] = </span><span style=" font-family:'Courier New'; color:#0000ff;">3<br /><br /><br /></span><span style=" font-family:'Courier New'; color:#000000;">Shuffler.shuf(d)</span></pre></body></html>
