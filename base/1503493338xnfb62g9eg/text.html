<pre style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#2b2b2b;"><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">import </span><span style=" font-family:'Courier New'; color:#a9b7c6;">os<br /></span><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">import </span><span style=" font-family:'Courier New'; color:#a9b7c6;">sys<br /><br />fileno = sys.stdin.fileno()<br />fileout = sys.stdout.fileno()<br />fileerr = sys.stderr.fileno()<br /><br /></span><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">print</span><span style=" font-family:'Courier New'; color:#a9b7c6;">(fileno)<br /></span><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">print</span><span style=" font-family:'Courier New'; color:#a9b7c6;">(fileout)<br /></span><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">print</span><span style=" font-family:'Courier New'; color:#a9b7c6;">(fileerr)<br /></span><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">if </span><span style=" font-family:'Courier New'; color:#a9b7c6;">fileno </span><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">is not </span><span style=" font-family:'Courier New'; color:#8888c6;">None</span><span style=" font-family:'Courier New'; color:#a9b7c6;">:<br />    new_stdin = os.fdopen(os.dup(fileno))<br /></span><span style=" font-family:'Courier New'; font-weight:600; color:#cc7832;">print</span><span style=" font-family:'Courier New'; color:#a9b7c6;">(new_stdin)</span></pre></body></html>
