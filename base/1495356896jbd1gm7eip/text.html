</style></head><body style=" font-family:'DejaVu Sans'; font-size:11pt; font-weight:400; font-style:normal;">
<p style=" margin-top:0px; margin-bottom:3px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'sans-serif'; font-size:16px; font-weight:600; color:#000000;">Hardware Information</span><span style=" font-family:'serif'; font-size:16px; color:#000000; background-color:#ffffff;">The command hwinfo can provide you with information about almost any hardware, some examples:</span><span style=" font-family:'serif'; font-size:16px; color:#000000;"> </span></p>
<p style=" margin-top:2px; margin-bottom:2px; margin-left:2px; margin-right:50px; -qt-block-indent:0; text-indent:0px; background-color:#000000;"><span style=" font-family:'sans-serif'; font-size:10pt; color:#ff7070; background-color:#000000;">hwinfo --short --wlan</span></p>
<p style=" margin-top:2px; margin-bottom:2px; margin-left:2px; margin-right:50px; -qt-block-indent:0; text-indent:0px; background-color:#000000;"><span style=" font-family:'sans-serif'; font-size:10pt; color:#ff7070; background-color:#000000;">hwinfo --short --gfxcard</span><span style=" font-family:'serif'; font-size:16px; color:#000000;"> </span><span style=" font-family:'serif'; font-size:16px; color:#000000; background-color:#ffffff;">List PCI devices:</span></p>
<p style=" margin-top:2px; margin-bottom:2px; margin-left:2px; margin-right:50px; -qt-block-indent:0; text-indent:0px; background-color:#000000;"><span style=" font-family:'sans-serif'; font-size:10pt; color:#ff7070; background-color:#000000;">lspci</span><span style=" font-family:'serif'; font-size:16px; color:#000000;"> </span><span style=" font-family:'serif'; font-size:16px; color:#000000; background-color:#ffffff;">List USB devices:</span></p>
<p style=" margin-top:2px; margin-bottom:2px; margin-left:2px; margin-right:50px; -qt-block-indent:0; text-indent:0px; background-color:#000000;"><span style=" font-family:'sans-serif'; font-size:10pt; color:#ffffff; background-color:#000000;">lsusb</span></p></body></html>
