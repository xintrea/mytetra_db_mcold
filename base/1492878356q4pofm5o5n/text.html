<html><head><meta name="qrichtext" content="1" /><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><style type="text/css">
p, li { white-space: pre-wrap; }
</style></head><body style=" font-family:'DejaVu Sans'; font-size:11pt; font-weight:400; font-style:normal;">
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Arial,sans-serif'; font-size:14px; color:#000000; background-color:#fefefe;">In v1.0.47.06+, a function (even a </span><a href="https://www.autohotkey.com/docs/Functions.htm#BuiltIn"><span style=" font-family:'Arial,sans-serif'; font-size:14px; color:#7847b2; background-color:#fefefe;">built-in function</span></a><span style=" font-family:'Arial,sans-serif'; font-size:14px; color:#000000; background-color:#fefefe;">) may be called dynamically via percent signs. For example, </span><span style=" font-family:'Consolas,Courier New,monospace'; font-size:14px; color:#000000; background-color:#f6f6e8;">%Var%(x, &quot;fox&quot;)</span><span style=" font-family:'Arial,sans-serif'; font-size:14px; color:#000000; background-color:#fefefe;"> would call the function whose name is contained in </span><span style=" font-family:'Arial,sans-serif'; font-size:14px; font-style:italic; color:#000000; background-color:#fefefe;">Var</span><span style=" font-family:'Arial,sans-serif'; font-size:14px; color:#000000; background-color:#fefefe;">. Similarly, </span><span style=" font-family:'Consolas,Courier New,monospace'; font-size:14px; color:#000000; background-color:#f6f6e8;">Func%A_Index%()</span><span style=" font-family:'Arial,sans-serif'; font-size:14px; color:#000000; background-color:#fefefe;"> would call Func1() or Func2(), etc., depending on the current value of A_Index.</span></p></body></html>
